<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>手写vue</title>
</head>
<body>
<div id="app">
  <p>{{ counter }}</p>
  <p>{{ counter }}
    <span y-html="lala"></span>
    <span y-text="lala"></span>
  </p>
  <p>{{ counter }}</p>

</div>
<script src="yvue_sec.js"></script>
<script>
  const app = new YVue({
    el: '#app',
    data: {
      counter: 123,
      lala:'<h1 style=color:pink;">杨毅真棒</h1>'
    },
  })
  console.log(app)
  setInterval(() => {
    app.counter++
  }, 1000)


</script>
</body>
</html>
